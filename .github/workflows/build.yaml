name: Build

on:
  push:
    branches: ["**"]
    tags-ignore: ["**"]
    paths-ignore:
      - "**.md"
      - LICENSE-Apache
      - LICENSE-MIT
  pull_request:
    paths-ignore:
      - "**.md"
      - LICENSE-Apache
      - LICENSE-MIT
  schedule:
    - cron: "0 0 * * 6" # midnight on Saturdays

jobs:
  check:
    name: Type checking
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust:
          - "1.31"
          - "1.32"
          - "1.33"
          - "1.34"
          - "1.35"
          - "1.36"
          - "1.37"
          - "1.38"
          - "1.39"
          - "1.40"
          - "1.41"
          - "1.42"
          - "1.43"
          - "1.44"
          - "1.45"
          - "1.46"
          - "1.47"
          - "1.48"
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Run `cargo check --no-default-features`
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --no-default-features

      - name: Run `cargo check`
        uses: actions-rs/cargo@v1
        with:
          command: check

  check-embedded:
    name: Type checking on embedded
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust:
          - "1.31"
          - "1.32"
          - "1.33"
          - "1.34"
          - "1.35"
          - "1.36"
          - "1.37"
          - "1.38"
          - "1.39"
          - "1.40"
          - "1.41"
          - "1.42"
          - "1.43"
          - "1.44"
          - "1.45"
          - "1.46"
          - "1.47"
          - "1.48"
        os: [ubuntu-latest]
        target: [thumbv7em-none-eabihf]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true

      - name: Run `cargo check --no-default-features`
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --no-default-features --target ${{ matrix.target }}

  fmt:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt

      - name: Run `cargo fmt -- --check`
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
